<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="journalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>

  <!-- Journal book -->
  <g transform="translate(512, 512)">
    <!-- Book shadow -->
    <rect x="-200" y="-180" width="400" height="360" rx="20" fill="rgba(0,0,0,0.2)" transform="translate(8, 8)"/>

    <!-- Book base -->
    <rect x="-200" y="-180" width="400" height="360" rx="20" fill="url(#journalGradient)"/>

    <!-- Book spine line -->
    <rect x="-210" y="-180" width="20" height="360" rx="10" fill="#9333EA"/>

    <!-- Horizontal lines on journal (ruled paper effect) -->
    <line x1="-140" y1="-100" x2="140" y2="-100" stroke="#D1D5DB" stroke-width="3" stroke-linecap="round"/>
    <line x1="-140" y1="-40" x2="140" y2="-40" stroke="#D1D5DB" stroke-width="3" stroke-linecap="round"/>
    <line x1="-140" y1="20" x2="140" y2="20" stroke="#D1D5DB" stroke-width="3" stroke-linecap="round"/>
    <line x1="-140" y1="80" x2="140" y2="80" stroke="#D1D5DB" stroke-width="3" stroke-linecap="round"/>

    <!-- Small markdown symbol on journal -->
    <text x="0" y="-20" font-family="monospace" font-size="80" font-weight="bold" fill="#9333EA" text-anchor="middle" dominant-baseline="middle">Mâ†“</text>

    <!-- Sparkle/memory symbol (large, top right) -->
    <g transform="translate(140, -140)">
      <!-- Main star shape -->
      <path d="M 0,-60 L 15,-15 L 60,0 L 15,15 L 0,60 L -15,15 L -60,0 L -15,-15 Z"
            fill="url(#sparkleGradient)"
            stroke="#F59E0B"
            stroke-width="4"/>

      <!-- Center highlight -->
      <circle cx="0" cy="0" r="12" fill="#FEF3C7"/>
    </g>

    <!-- Smaller sparkle (bottom right) -->
    <g transform="translate(160, 100)">
      <path d="M 0,-25 L 6,-6 L 25,0 L 6,6 L 0,25 L -6,6 L -25,0 L -6,-6 Z"
            fill="url(#sparkleGradient)"
            stroke="#F59E0B"
            stroke-width="2"/>
      <circle cx="0" cy="0" r="5" fill="#FEF3C7"/>
    </g>

    <!-- Tiny sparkle (left side) -->
    <g transform="translate(-170, -60)">
      <path d="M 0,-15 L 4,-4 L 15,0 L 4,4 L 0,15 L -4,4 L -15,0 L -4,-4 Z"
            fill="url(#sparkleGradient)"/>
      <circle cx="0" cy="0" r="3" fill="#FEF3C7"/>
    </g>
  </g>
</svg>
