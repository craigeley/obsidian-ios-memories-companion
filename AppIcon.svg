<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="journalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>

  <!-- Journal book -->
  <g transform="translate(512, 512)">
    <!-- Book shadow -->
    <rect x="-240" y="-220" width="480" height="440" rx="24" fill="rgba(0,0,0,0.2)" transform="translate(10, 10)"/>

    <!-- Book base -->
    <rect x="-240" y="-220" width="480" height="440" rx="24" fill="url(#journalGradient)"/>

    <!-- Book spine line -->
    <rect x="-252" y="-220" width="24" height="440" rx="12" fill="#9333EA"/>

    <!-- Horizontal lines on journal (ruled paper effect) -->
    <line x1="-170" y1="-120" x2="170" y2="-120" stroke="#D1D5DB" stroke-width="4" stroke-linecap="round"/>
    <line x1="-170" y1="-40" x2="170" y2="-40" stroke="#D1D5DB" stroke-width="4" stroke-linecap="round"/>
    <line x1="-170" y1="40" x2="170" y2="40" stroke="#D1D5DB" stroke-width="4" stroke-linecap="round"/>
    <line x1="-170" y1="120" x2="170" y2="120" stroke="#D1D5DB" stroke-width="4" stroke-linecap="round"/>

    <!-- Small markdown symbol on journal -->
    <text x="0" y="-10" font-family="monospace" font-size="100" font-weight="bold" fill="#9333EA" text-anchor="middle" dominant-baseline="middle">Mâ†“</text>

    <!-- Sparkle/memory symbol (large, top right) -->
    <g transform="translate(170, -170)">
      <!-- Main star shape -->
      <path d="M 0,-75 L 18,-18 L 75,0 L 18,18 L 0,75 L -18,18 L -75,0 L -18,-18 Z"
            fill="url(#sparkleGradient)"
            stroke="#F59E0B"
            stroke-width="5"/>

      <!-- Center highlight -->
      <circle cx="0" cy="0" r="15" fill="#FEF3C7"/>
    </g>

    <!-- Smaller sparkle (bottom right) -->
    <g transform="translate(190, 140)">
      <path d="M 0,-35 L 8,-8 L 35,0 L 8,8 L 0,35 L -8,8 L -35,0 L -8,-8 Z"
            fill="url(#sparkleGradient)"
            stroke="#F59E0B"
            stroke-width="3"/>
      <circle cx="0" cy="0" r="7" fill="#FEF3C7"/>
    </g>

    <!-- Tiny sparkle (left side) -->
    <g transform="translate(-200, -80)">
      <path d="M 0,-20 L 5,-5 L 20,0 L 5,5 L 0,20 L -5,5 L -20,0 L -5,-5 Z"
            fill="url(#sparkleGradient)"/>
      <circle cx="0" cy="0" r="4" fill="#FEF3C7"/>
    </g>
  </g>
</svg>
